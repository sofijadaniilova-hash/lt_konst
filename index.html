<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КонстЛТ</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=20260112" />
</head>
<body>

<!-- ===== 1. Стартовый экран ===== -->
<div id="startScreen" class="screen active" style="background-image: url('assets/Backgrond.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <h1>КонстЛТ</h1>
    <select id="languageSelect">
        <option value="RU">RU</option>
        <option value="LT">LT</option>
        <option value="EN">EN</option>
    </select>
    <button onclick="goToNameScreen()">→</button>
</div>

<!-- ===== 2. Экран ввода имени ===== -->
<div id="nameScreen" class="screen">
    <label for="userName">Введите Ваше имя:</label>
    <input type="text" id="userName" placeholder="Ваше имя">
    <br>
    <button onclick="goToMenu()">Продолжить</button>
</div>

<!-- ===== 3. Экран меню ===== -->
<div id="menuScreen" class="screen">
    <h2 id="welcomeText"></h2>
    <button onclick="showConstitution()">Текст конституции</button>
    <button onclick="showLessons()">Уроки</button>
    <button onclick="showGame()">Игра</button>
</div>

<!-- ===== 4. Экран уроков ===== -->
<div id="lessonsScreen" class="screen">
    <h2>Уроки</h2>
    <ul id="lessonsList"></ul>
    <button onclick="goBackToMenu()">Назад</button>
    
</div>

<!-- ===== 5. Экран урока ===== -->
<div id="lessonScreen" class="screen">
    <h2 id="lessonTitle"></h2>
    <div id="lessonBody" style="max-width: 700px; text-align: left; padding: 0 16px;"></div>
    <div>
        <button onclick="goBackToLessons()">Назад к списку</button>
        <button onclick="goBackToMenu()">В меню</button>
    </div>
</div>

<!-- ===== 6. Экран текста Конституции ===== -->
<div id="constitutionScreen" class="screen">
    <h2>Текст Конституции</h2>
    <div style="width: 100%; max-width: 900px; height: 80vh; padding: 0 16px;">
        <iframe id="constitutionViewer" src="assets/WholetextRU.pdf" style="width: 100%; height: 100%; border: none;" title="Конституция Литвы"></iframe>
    </div>
    <div>
        <button onclick="goBackToMenu()">В меню</button>
    </div>
</div>

<script src="assets/js/main.js" defer></script>

</body>
</html>
