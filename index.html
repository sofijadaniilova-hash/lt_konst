<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Išlaikysiu!</title>
    <link rel="stylesheet" href="assets/css/styles.css?v=20260112" />
</head>
<body>

<!-- ===== 0. Экран заставки ===== -->
<div id="splashScreen" class="screen active" style="background-image: url('./Backgrond.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="splash-wrapper">
        <div class="splash-card card">
            <div class="flag">🇱🇹</div>
            <h1 class="app-title">КОНСТЛТ</h1>
            <div class="ride-stage">
                <img id="knightImg" class="knight" src="assets/knight.png" alt="Рыцарь на лошади" />
                <div id="knightEmoji" class="knight-emoji" aria-hidden="true">🏇</div>
            </div>
            <button class="btn btn-primary" onclick="skipSplash()">Пропустить</button>
        </div>
    </div>
  </div>

<!-- ===== 1. Стартовый экран ===== -->
<div id="startScreen" class="screen" style="background-image: url('./Backgrond.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLanguage('LT')">LT</button>
        <button class="lang-btn" onclick="setLanguage('RU')">RU</button>
        <button class="lang-btn" onclick="setLanguage('EN')">EN</button>
    </div>

    <div class="card">
        <div class="flag">🇱🇹</div>
        <h1 class="app-title">КОНСТЛТ</h1>
        <h2 class="subtitle">Введите ваше имя</h2>
        <p class="hint">Пожалуйста, введите свое имя.</p>
        <input type="text" id="userName" class="input" placeholder="Имя пользователя" />
        <button class="btn btn-primary btn-block" onclick="goToMenu()">Начать обучение</button>

        <div class="bottom-nav">
            <div class="item">🏠 Home</div>
            <div class="item">👤 Profile</div>
            <div class="item">📊 Leaderboard</div>
            <div class="item">⚙️ Settings</div>
        </div>
    </div>
</div>

<!-- ===== 2. Экран ввода имени ===== -->
<div id="nameScreen" class="screen">
    <label for="userName">Введите Ваше имя:</label>
    <input type="text" id="userName" placeholder="Ваше имя">
    <br>
    <button onclick="goToMenu()">Продолжить</button>
</div>

<!-- ===== 3. Экран меню ===== -->
<div id="menuScreen" class="screen">
    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLanguage('LT')">LT</button>
        <button class="lang-btn" onclick="setLanguage('RU')">RU</button>
        <button class="lang-btn" onclick="setLanguage('EN')">EN</button>
    </div>

    <div class="card">
        <div class="flag">🇱🇹</div>
        <h1 class="app-title">КОНСТЛТ</h1>
        <h2 class="subtitle" id="welcomeText"></h2>

        <button class="btn btn-primary btn-block" onclick="showConstitution()">📖  Текст конституции</button>
        <button class="btn btn-primary btn-block" onclick="showLessons()">💡  Уроки</button>
        <button class="btn btn-primary btn-block" onclick="showGame()">🎮  Игра</button>

        <div class="bottom-nav">
            <div class="item">🏠 Home</div>
            <div class="item">👤 Profile</div>
            <div class="item">📊 Leaderboard</div>
            <div class="item">⚙️ Settings</div>
        </div>
    </div>
</div>

<!-- ===== 4. Экран уроков ===== -->
<div id="lessonsScreen" class="screen">
    <h2>Уроки</h2>
    <ul id="lessonsList"></ul>
    <button onclick="goBackToMenu()">Назад</button>
    
</div>

<!-- ===== 5. Экран урока ===== -->
<div id="lessonScreen" class="screen">
    <h2 id="lessonTitle"></h2>
    <div id="lessonBody" style="max-width: 700px; text-align: left; padding: 0 16px;"></div>
    <div>
        <button onclick="goBackToLessons()">Назад к списку</button>
        <button onclick="goBackToMenu()">В меню</button>
    </div>
</div>

<!-- ===== 6. Экран текста Конституции ===== -->
<div id="constitutionScreen" class="screen">
    <h2>Текст Конституции</h2>
    <div style="width: 100%; max-width: 900px; height: 80vh; padding: 0 16px;">
        <iframe id="constitutionViewer" src="assets/WholetextRU.pdf" style="width: 100%; height: 100%; border: none;" title="Конституция Литвы"></iframe>
    </div>
    <div>
        <button onclick="goBackToMenu()">В меню</button>
    </div>
</div>

<script src="assets/js/main.js" defer></script>

</body>
</html>
